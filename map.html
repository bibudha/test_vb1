<!DOCTYPE html>
<html>
<head>
	<title>WiseEvent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/mobile_style.css">
	<style type="text/css">
	.ui-page { -webkit-backface-visibility:hidden; }
	.icon_img {display:block; text-align:center;} 
	</style>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.mobile.js"></script>
	<script type="text/javascript" src="js/modernizr-2.0.6.min.js"></script>


	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	
    <script src="js/script.js"></script>
	<script>
		$(document).ready(function(){
		$('.header-content .back').hide();
		getLicenceData();
		
		})
	</script>
</head>
	<body>
		<input type="hidden" id="userSiteId" value="">
		<input type="hidden" id="lastClick" value="">
		<input type="hidden" id="BackSteps" value="1">
		<div data-role="page" data-theme="a">
			<div data-role="header" role="banner" class="header-content">
				<a class="back" href="javascript:" data-icon="back" onclick="goBackSteps()">Back</a>
			   <h1>Home</h1>
			</div><!-- /header -->
			<div data-role="content" id="main-content">
							
			
			
				<div id="directions_map" >
				
				<div data-role="content">	
					<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
						
						<p>
							<label for="from">From</label>
							<input id="from" class="ui-bar-c" type="text" value="Sadar Bazar Road, Roshan Pura, Gurgaon, Haryana 122006, India" />
						</p>
						<p>
							<label for="to">To</label>
							<input id="to" class="ui-bar-c" type="text" value="Stockholm, Sweden" />
						</p>
						<a id="submit" href="#" data-role="button" data-icon="search">Get directions</a>
					</div>
					<div id="results" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" style="display:none;">
						<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top ui-btn-up-undefined">Results</div>
						<div id="directions"></div>
						<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-bottom ui-btn-up-undefined"></div>
					</div>
				</div>
				</div>

			</div><!-- /content -->
			<div class="Navigation bottom">
				<ul class="Navigation_tabs primary">
				 </ul>
				 <ul class="Navigation_tabs  hide toggle_display">
					
				 </ul>	
			</div>		 
		</div>
	</body>
</html>
